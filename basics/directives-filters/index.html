<!DOCTYPE html>
<html lang="en" xmlns:v-bind="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Vue.js</title>
</head>
<body>
    <div id="app">
        <span v-once>{{ msg }}</span>
        <div v-html="rawHtmlContent"></div>
        <button v-bind:id="dynamicId" v-bind:disabled="isBtnActive">Button</button>
        <p>
            Published: {{ published | isset }}
        </p>
    </div>
    <!-- scripts -->
    <script src="https://unpkg.com/vue"></script>
    <script src="app.js"></script>
    <!-- /scripts -->
</body>
</html>
