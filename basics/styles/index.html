<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue.js</title>
    <style>
        .cube {
            width: 100px;
            height: 100px;
            margin: 10px;
        }

        .active.red {
            background-color: red;
        }

        .active.green {
            background-color: green;
        }

        .active.yellow {
            background-color: yellow;
        }
    </style>
</head>
<body>
    <div id="app">
        <!-- class -->
        <div v-bind:class="{ active: isActive }" class="cube red"></div>
        <div v-bind:class="classObject" class="cube green"></div>
        <div v-bind:class="[activeClass]" class="cube yellow"></div>
        <my-component class="danger-text"></my-component>
        <!-- /class -->
        <!-- inline styles -->
        <div v-bind:style="styleObject">This is test of binding inline styles</div>
        <!-- /inline styles -->
    </div>
    <!-- scripts -->
    <script src="https://unpkg.com/vue"></script>
    <script src="app.js"></script>
    <!-- /scripts -->
</body>
</html>
