<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue.js</title>
</head>
<body>
    <!-- app -->
    <div id="app">
        <ul>
            <todo-item
                    v-for="item in list"
                    v-bind:todo="item"
                    v-bind:key="item.id">
            </todo-item>
        </ul>
    </div>
    <!-- /app -->
    <!-- scripts -->
    <script src="https://unpkg.com/vue"></script>
    <script src="app.js"></script>
    <!-- /scripts -->
</body>
</html>
